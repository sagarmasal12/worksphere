<div class="container mt-5 pt-5">
  <h2 class="text-center mb-4 text-primary">Employee Management</h2>

  <!-- Employee Form -->
  <div class="card shadow-lg mb-4">
    <div class="card-body">
      <h4 class="card-title">Add New Employee</h4>
      <form [formGroup]="empForm" >
        <div class="row">
          <div class="col-md-4 mb-3">
            <label>First Name</label>
            <input type="text" class="form-control" formControlName="firstName" placeholder="Enter First Name" />
          </div>
          <div class="col-md-4 mb-3">
            <label>Last Name</label>
            <input type="text" class="form-control" formControlName="lastName" placeholder="Enter Last Name" />
          </div>
          <div class="col-md-4 mb-3">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter Email" />
          </div>
          <div class="col-md-4 mb-3">
            <label>Salary</label>
            <input type="number" class="form-control" formControlName="salary" placeholder="Enter Salary" />
          </div>
          <div class="col-md-4 mb-3">
            <label>Department</label>
            <input type="text" class="form-control" formControlName="department" placeholder="Enter Department" />
          </div>
        </div>
        <button type="button" class="btn btn-success px-4 mt-3">
          Add Employee
        </button>
      </form>
    </div>
  </div>

  <!-- Employee Table -->
  <div class="card shadow-lg">
    <div class="card-body">
      <h4 class="card-title mb-3">Employee List</h4>

      <table class="table table-striped table-hover text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th>Emp ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Salary</th>
            <th>Department</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Static sample data -->
           <tr *ngFor="let emp of employees;let i= index">
            <td>{{i+1}}</td>
            <td>{{emp.first_name}}</td>
            <td>{{emp.last_name}}</td>
            <td>{{emp.email}}</td>
            <td>{{emp.salary}}</td>
            <td>{{emp.department}}</td>
            <td>
              <button class="btn btn-warning btn-sm me-2">Edit</button>
              <button class="btn btn-danger btn-sm">Delete</button>
            </td>
           </tr>
          
            
        
        </tbody>
      </table>
    </div>
  </div>
</div>
